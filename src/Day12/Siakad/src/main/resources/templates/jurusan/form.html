<html>
<head>
	<title>Form Jurusan</title>
</head>
<body>
	<h2>Form Jurusan</h2>
	<style>
		table {
			border: 1px solid black;
			padding: 20px;
		}
	</style>
	<form th:action="@{/jurusan/save}" method="post">
		<table>
			<tr>
				<td>Kode Jurusan</td>
				<td>:</td>
				<td><input type="text" size="25" name="kdJurusan"></td>				
			</tr>
			<tr>
				<td>Nama Jurusan</td>
				<td>:</td>
				<td><input type="text" size="25" name="nmJurusan"></td>
			</tr>
			<tr>
				<td>Kode Fakultas</td>
				<td>:</td>
				<td><select name="fakultasId">
					<option th:each = "item:${listFakultas}" th: value="${item.id}" th:text = "${item.kdFakultas}">Pilih Fakultas</option>
				</select></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><input type="submit" value="Submit">
					<input type="reset" value="Reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
