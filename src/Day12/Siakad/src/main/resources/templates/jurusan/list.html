<html>
<head>
	<title>List Data Jurusan</title>
</head>
<body>
	<caption><h2>List Data Jurusan</h2></caption>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding: 5px;
			text-align: left;
		}
	</style>
	<table>
		<thead>
			<tr>
				<th>Kode Jurusan</th>
				<th>Nama Jurusan</th>
				<th>Kode Fakultas</th>
				<th>Nama Fakultas</th>
				<th>Edit</th>
				<th>Hapus</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "item:${jurusanList}">
			
			<td th:text = "${item.kdJurusan}"></td>
			<td th:text = "${item.nmJurusan}"></td>
			<td th:text = "${item.fakultasId}"></td>
			<td th:text = "${item.fakultas.nmFakultas}"></td>
			
			<td><a th:href = "@{edit/{id}(id=${item.id})}">Edit</a></td>
			<td><a th:href = "@{hapus/{id}(id=${item.id})}">Hapus</a></td>
			
			</tr>
		</tbody>
	</table>
</body>
</html>
