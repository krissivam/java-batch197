<!DOCTYPE html>
<html>
<head>
<title>BIODATA</title>
</head>
<body>
<h1>Biodata Diri</h1>
<form>
	<pre>Nama:</pre>
	<input type="text" name="nama">
	<br>
	<pre>Alamat:</pre>
	<textarea rows="3 " cols="40"></textarea>
	<br>
	<pre>Jenis Kelamin:</pre>
	<input type="radio" name="gender" value="Pria">Pria
	<input type="radio" name="gender" value="Wanita">Wanita
	<br>
	<pre>Tempat, Tanggal Lahir</pre>
	<input type="text" name="tempat">
	<input type="date" name="bday" max="2019-12-31"><br>
	<br>
	<pre>Agama</pre>
	<input type="checkbox" name="agama1" value="Islam"> Islam
	<input type="checkbox" name="agama1" value="Kristen Protestan"> Kristen Protestan
	<input type="checkbox" name="agama1" value="Katolik"> Katolik
	<input type="checkbox" name="agama1" value="Hindu"> Hindu
	<input type="checkbox" name="agama1" value="Buddha"> Buddha
	<input type="checkbox" name="agama1" value="Konghucu"> Konghucu
	<br>
	<pre>Pekerjaan:</pre>
	<input type="text" name="pekerjaan">
	<br>
	<pre>Golongan Darah:</pre>
	<input type="radio" name="gol2" value="A"> A
	<input type="radio" name="gol2" value="B"> B
	<input type="radio" name="gol3" value="AB"> AB
	<input type="radio" name="gol4" value="O"> O
	<br>
	<br>
	<input type="submit" value="Submit">
	<input type="reset" value="Reset">
	<br>	
</form>
</body>
</html>
