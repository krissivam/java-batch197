<html>
<body>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding: 5px;
			text-align: left;
		}
	</style>
<table>
	<caption><h2>List Data Bobot Nilai</h2></caption>
	<thead>
		<tr>
			<th>Kode Nilai</th>
			<th>Bobot</th>
			<th>Edit</th>
			<th>Hapus</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="item:${bobotnilaiList}">
		<td><span th:text="${item.kdNilai}"></span></td>
		<td><span th:text="${item.bobot}"></span></td>
		<td><a th:href = "@{edit/{id}(id=${item.id})}">edit</a></td>
        <td><a th:href = "@{hapus/{id}(id=${item.id})}">hapus</a></td>
		</tr>
	</tbody>
</table>
<table>
		<th><button type="button"><a href="/bobotnilai/index">Back to Form</a></button>
			<button type="button"><a href="/home/menu">Back to Menu</a></button></th>
</table>
</body>
</html>
