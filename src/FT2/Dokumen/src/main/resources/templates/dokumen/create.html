<!-- content mulai -->
<form th:action="@{~/dokumen/save}" th:object="${dokumen}"
	method="post" id="form-dokumen">
	<div class="modal-content">
		<div class="modal-header modal-header-primary" style="background-color:#000066">
			<button type="button" class="close" data-dismiss="modal"
				aria-label="Close" style="color:white">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title" style="color:white">Tambah Dokumen (Maks:500KB)</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<div>
							<label class="control-label">Nama File*</label>
							<input type="text" class="form-control"/>
							<span class="help-block"></span>
						</div>
					</div>
				</div>
				
				<div class="col-md-6">
					<div class="form-group">
						<div>
							<label class="control-label">Keterangan*</label>
							<input type="text" class="form-control">
							<span class="help-block"></span>
						</div>
					</div>
				</div>
				
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<div class="input-group-btn input-group-sm">
						<button type="submit" class="btn btn-block btn-info btn-sm" style="color: white; font-weight: bold;">Unggah File</button>
					</div>
				</div>

				<div class="col-md-3">
					<div class="input-group-btn input-group-sm">
						<button type="reset" class="btn btn-block btn-sm" style="background-color:#ff4000;color: white; font-weight: bold;">Batal</button>
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group-btn input-group-sm">
						<button type="button" class="btn btn-block btn-sm" style="background-color:#000066;color: white; font-weight: bold;">Simpan</button>
					</div>
				</div>

			</div>
			
			<div class="row">
				<section class="col-md-6">
					<div class="input-group-sm">
					<div class="modal-content">
						<div class="icon">
						<i class="glyphicon glyphicon-user"></i>
						</div>
					</div>
					</div>
				</section>
			</div>
			
		</div>
			<!-- modal mulai -->
			<div class="modal fade" id="modal-input">
				<div class="modal-dialog modal-lg">
					<div class="modal-content"></div>
				</div>
			</div>
			<!-- modal selesai -->
		</div>
		<!-- script untuk CRUD page sertifikasi  -->
		
		
</form>
<!-- content selesai -->
