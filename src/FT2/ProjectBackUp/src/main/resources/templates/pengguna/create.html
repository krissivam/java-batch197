<body>
<!-- content mulai -->
<form th:action="@{~/pengguna/save}" th:object="${pengguna}" method="post" id="form-pengguna" >
<div class="box box-info box-solid">
		<div class="box-header with-border">
			<div class="row">
				<div class="col-md-6">
					<!-- content mulai -->
					<div class="box-tools">
						<div class="input-group input-group-sm">
							<div class="input-group-btn">
								<button type="submit" class="btn btn-primary">
									<i class="fa fa-search"></i>
								</button>
							</div>
							<input type="text" name="table_search" class="form-control"
								placeholder="Search">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="box-body">
			<div class="row">
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Nama Lengkap*</label> <input type="text"
									th:field="*{abuid}" class="form-control"
									placeholder="Enter nama" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Email*</label> <input type="email" th:field="*{email}"
									class="form-control" placeholder="Enter email">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Sandi*</label> <input type="password" th:field="*{abpwd}"
									class="form-control" placeholder="Enter password">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Ulangi Sandi*</label> <input type="password"
									th:field="*{abpwd}" class="form-control"
									placeholder="Enter password">
							</div>
						</div>
					</div>
					
				</div>
				<div class="col-md-4">
					<div class="box-header with-border">
						<h4 class="box-title">Roles*</h4>
						<div class="form-group">
							<div class="checkbox">
								<label> <input type="checkbox"> Role 1
								</label>
							</div>

							<div class="checkbox">
								<label> <input type="checkbox"> Role 2
								</label>
							</div>

							<div class="checkbox">
								<label> <input type="checkbox"> Role 3
								</label>
							</div>

							<div class="checkbox">
								<label> <input type="checkbox"> Role 4
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="box-footer">
			<div class="box-tools">
				<div class="input-group input-group-sm">
					<div class="input-group-btn">
						<button data-dismiss="modal"
							class="btn btn-xs btn-delete btn-danger">
							<i class="fa fa-trash"></i>
						</button>
						<button type="submit" class="btn btn-primary pull-right">Simpan</button>
						<button data-dismiss="modal" class="btn btn-warning pull-right">Batal</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<!-- content selesai -->
</body>
